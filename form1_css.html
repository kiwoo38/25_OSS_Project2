<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .divider{
        display:flex;
        align-items: center;
        text-align: center;
        color:#888;
        font-weight: bold;
    }
    .divider::before,.divider::after{
        content:"";
        flex:1;
        border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before{
        margin-right:10px;

    }
    .divider:not(:empty)::after{
        margin-left:10px;
    }
    .fb-login{
        display:inline-flex;
        align-items:center;
        background-color: #1c6fdd;
        color:white;
        font-weight: bold;
        font-family: Arial, sans-serif;
        padding:10px 20px;
        border-radius: 15px;
        text-decoration: none;
    }
    .fb-login:hover{
        background-color: #054fb0;
    }
    .fb-icon{
        width:20px;
        height:20px;
        margin-right: 8px;
        
    }

</style>

<body>
    <form method="get"> 
        <fieldset>
            <h1 class="title">Instagram</h1>
            <p style="color:rgb(88, 87, 87)">친구들의 사진과 동영상을 보려면 가입하세요.</p><br>
            <a href="https://www.facebook.com/?locale=ko_KR" class="fb-login">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="fb-icon">
                    Facebook으로 로그인
            </a><br>

            <div class="divider">또는</div>

            <label for="id"></label>
            <input type="text" id="id" name="id" placeholder="휴대폰 번호 또는 이메일 주소" required><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="비밀번호"  required minlength="6"><br>

            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="성명" required><br>
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="사용자 이름" required><br>


            <label for="birthday">생년월일: </label><br>
            <input type ="date" id="birthday" name="birthday" required><br>

            성별:
            <label>
            <input type="radio" name="gender" value="male" required>남성
            </label>
            <label>
            <input type="radio" name="gender" value="female" required>여성
            </label><br>

            <label for="country">국가/지역</label><br>
            <select id="country" name="country" required>
                <optgroup label="아시아">
                    <option value="kr" selected>대한민국</option>
                    <option value="jp">일본</option>
                    <option value="cn">중국</option>
                </optgroup>
                <optgroup label="유럽">
                    <option value="po">포르투갈</option>
                    <option value="fr">프랑스</option>
                    <option value="en">잉글랜드</option>
                </optgroup>
            </select><br>

            <label for="interest">관심사</label><br />
        <input type="text" id="interest" name="interest" list="interestList" placeholder="예: 사진, 여행, 음악" />
        <datalist id="interestList">
            <option value="사진"></option>
            <option value="여행"></option>
            <option value="음악"></option>
            <option value="축구"></option>
            <option value="코딩"></option>
        </datalist><br>
        
        <label for="content">자기소개</label><br>
        <textarea name="content" id="content" cols="40" rows="5" placeholder="간단한 자기소개를 해보세요"></textarea><br>

            <label>
                <input type="checkbox" name="agree" required>
                이용약관 및 개인정보 처리방침에 동의합니다.
            </label><br><br>

            <p style="color:rgb(88, 87, 87)">저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 
                Instagram에 업로드했을 수도 있습니다. <a href="https://www.facebook.com/help/instagram/261704639352628">더 알아보기</a>
            </p><br><br>

            <input type="submit" value="가입">
            <input type="reset" value="다시 입력"><br><br>
    </fieldset>

    
        <fieldset>
            <p>계정이 있으신가요?</p><br>
            <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">로그인</a>

        </fieldset>
            
        
        
    </form>
</body>
</html>
